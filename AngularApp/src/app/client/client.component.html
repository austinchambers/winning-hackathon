<div>
  <div class="row">
    <h1 class="headerTitle">
      <i class="icon-people"></i>
      Client: {{client.name}}
    </h1>
  </div>
  <div class="animated fadeIn" id="main">

    <div id="title">
      <!--<img id="icon" src="../../img/BOAicon.png" height="40" width="40"/>-->
      <h2 id="clientName"></h2>
    </div>
    <div class="card">
      <div class="card-header"><h3> Connections </h3></div>
      <div class="card-body">
       
        <div id="relation_table_view">
          <table [hidden]= "!tableView"  class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Our Representatives</th>
              <th>Client Representatives</th>
              <th>Strength</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let connection of client.connections; let i = index">
              <td>{{connection.ourRepresentative}}</td>
              <td>{{connection.theirRepresentative}}</td>
              <td><span [ngClass]="(connection.strength > 7) ? 'badge badge-success' : (connection.strength > 3) ? 'badge badge-warning' : 'badge badge-danger'">{{connection.strength}}</span></td>

            </tr>
            </tbody>
          </table>

          <div style="height: 300px;"><nvd3 id="stroke" [options]="options" [data]="data" ></nvd3></div>

        </div>

      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h3> Activities </h3>
      </div>
    </div>
  </div>
</div>
