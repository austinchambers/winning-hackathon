<div class="animated fadeIn">
  <div class="pipelineTable"[hidden]="isClientView">
    <div class="row">
      <h1>Connections</h1>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Favorite</th>
        <th>Client</th>
        <th>Our Representative</th>
        <th>Their Representative</th>
        <th>Strength</th>
        <th># of Connections</th>
      </tr>
      </thead>
      <tbody>
      <tr (click)="clientClicked()">
        <th scope="row">
          <i class="fa fa-star-o"> </i>
        </th>
        <td>Apple</td>
        <td>Kushan</td>
        <td>Fabio</td>
        <td><span class ="badge badge-success">.7</span></td>
        <td>5</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="clientTable" [hidden]="!isClientView">
    <client-component #clientView></client-component>
    <button type="button" (click)="backButtonClicked()" class="btn btn-secondary">Back</button>
  </div>
